
	<link rel="stylesheet" type="text/css" href="view1/view1.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<div ng-controller="View1Ctrl">
	Module Mapping Begins!
	<datalist id="modules"></datalist>
	<!--onkeyup, is the calling of function after user releases his finger on keyboard-->
	<input type="text" ng-model="search" list="getModules()" name="modules" class="navbar-form" id="myInput" placeholder="Type your module code here"/>

	<div ng-show="vm.modules && search">
		<select>
		<option ng-repeat="module in vm.modules | filter:search | limitTo: 10" value="{{module.moduleCode}}">
			<li><td>{{module.moduleTitle}}</td>
			<td>{{module.moduleCode}}</td></li>
		</option>
		</select>
	</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$("input").on("mouseover",function() {
				var a = $(this).attr("name");
				populate(a);
			});
		});

	</script>
